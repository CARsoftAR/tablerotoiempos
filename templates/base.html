<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tablero de Control - ABBAMAT{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --sidebar-bg: #1e293b;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .font-brand { font-family: 'Outfit', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl transition-all duration-300 z-[70] hidden md:flex">
        <div class="p-6 border-b border-slate-800 flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <i class="fas fa-cube text-xl"></i>
            </div>
            <span class="text-2xl font-bold font-brand tracking-tight">ABBAMAT</span>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-2">
            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider px-3 mb-2">Principal</div>
            
            <a href="{% url 'dashboard_produccion' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg {% if request.resolver_match.url_name == 'dashboard_produccion' or request.resolver_match.url_name == 'home' %}bg-indigo-600 shadow-lg shadow-indigo-900/50 text-white{% else %}text-slate-300 hover:bg-slate-800 hover:text-white{% endif %} font-medium group transition-all">
                <i class="fas fa-chart-line w-6 text-center"></i>
                Producción
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-colors group">
                <i class="fas fa-tools w-6 text-center group-hover:text-indigo-400 transition-colors"></i>
                Mantenimiento
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-colors group">
                <i class="fas fa-check-circle w-6 text-center group-hover:text-emerald-400 transition-colors"></i>
                Calidad
            </a>

            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider px-3 mt-8 mb-2">Administración</div>
            
            <a href="{% url 'gestion_personal' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg {% if 'gestion_personal' in request.resolver_match.url_name or 'operario' in request.resolver_match.url_name %}bg-blue-600 shadow-lg shadow-blue-900/40 text-white{% else %}text-slate-300 hover:bg-slate-800 hover:text-white{% endif %} transition-all group">
                <i class="fas fa-users w-6 text-center group-hover:text-blue-400 transition-colors"></i>
                Personal
            </a>
            <a href="{% url 'gestion_maquinas' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg {% if 'maquina' in request.resolver_match.url_name %}bg-slate-700 text-white{% else %}text-slate-300 hover:bg-slate-800 hover:text-white{% endif %} transition-all group">
                <i class="fas fa-cog w-6 text-center group-hover:text-slate-200 transition-colors"></i>
                Configuración
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3 p-2 rounded-lg bg-slate-800/50 hover:bg-slate-800 cursor-pointer transition-colors">
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin" class="w-10 h-10 rounded-full">
                <div>
                    <h4 class="text-sm font-semibold">Administrador</h4>
                    <span class="text-xs text-green-400 flex items-center gap-1">
                        <span class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span> Online
                    </span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Topbar -->
        <header class="h-16 bg-white shadow-sm border-b border-gray-200 flex items-center justify-between px-6 z-[60]">
            <div class="flex items-center gap-4">
                <button class="md:hidden text-gray-500 hover:text-gray-700">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="hidden md:block">
                    <h2 class="text-xl font-bold text-gray-800 font-brand">Tablero de Producción</h2>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <!-- Search -->
                <div class="relative hidden sm:block">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Buscar máquina..." class="pl-10 pr-4 py-2 rounded-full border border-gray-200 bg-gray-50 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all w-64">
                </div>

                <!-- Notifications -->
                <button class="relative text-gray-500 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-[10px] font-bold flex items-center justify-center rounded-full border-2 border-white">3</span>
                </button>

                <!-- Time -->
                <div class="bg-indigo-50 px-4 py-1.5 rounded-full text-indigo-700 font-medium text-sm border border-indigo-100 hidden sm:block" id="current-time">
                    --:--
                </div>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-50">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-time').textContent = now.toLocaleTimeString('es-ES', options);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
